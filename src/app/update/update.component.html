<form   class="col-md-4 "  #updateform="ngForm"   (ngSubmit)="updateProduct(updateform.value)"   >
    <div class="form-group">
      <label>PID</label>
      <input type="text" class="form-control" name="pid"  ngModel placeholder="Enter PID">
      
    </div>
    <div class="form-group">
      <label >PNAME</label>
      <input type="text" class="form-control"  name="pname" ngModel placeholder="Product Name">
    </div>

    <div class="form-group">
        <label >PRICE</label>
        <input type="price" class="form-control"  name="price"  ngModel placeholder="Product Price">
      </div>


    <button type="submit" class="btn btn-success">Update</button>
  </form>
